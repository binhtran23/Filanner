name: finance_health_app
description: "AI-powered Finance Health Planner & Chatbot Application"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  equatable: ^2.0.7

  # API & Networking
  dio: ^5.7.0
  connectivity_plus: ^6.1.1

  # Form Handling & Validation
  reactive_forms: ^18.1.0

  # Chat UI
  flutter_chat_ui: ^1.6.15
  flutter_chat_types: ^3.6.2

  # Graph/Node Visualization (Planner)
  graphview: ^1.2.1

  # Authentication & Security
  flutter_secure_storage: ^9.2.2
  jwt_decoder: ^2.0.1

  # Local Storage
  shared_preferences: ^2.3.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Navigation
  go_router: ^14.6.2

  # UI Utilities
  flutter_svg: ^2.0.15
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  lottie: ^3.3.0
  fl_chart: ^0.69.2
  google_fonts: ^6.2.1

  # PDF/Export
  pdf: ^3.11.1
  printing: ^5.13.4
  path_provider: ^2.1.5
  share_plus: ^10.1.4
  file_picker: ^8.1.4

  # Utilities
  intl: any
  dartz: ^0.10.1
  get_it: ^8.0.3
  uuid: ^4.5.1
  logger: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  bloc_test: ^9.1.7
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/templates/
