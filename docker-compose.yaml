
services:
  # 1. DATABASE (Dùng image chuẩn, không build custom nữa)
  db:
    image: pgvector/pgvector:pg16  # Image có sẵn Vector
    container_name: filanner_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-filanner_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-filanner_password}
      POSTGRES_DB: ${POSTGRES_DB:-filanner_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-filanner_user} -d ${POSTGRES_DB:-filanner_db}"]
      interval: 15s
      retries: 5
    networks:
      - filanner-network

  # 2. BACKEND LITE (Trỏ vào folder mới của bạn)
  backend:
    build:
      context: ./backend_lite  
      dockerfile: Dockerfile
    container_name: filanner_backend
    env_file:
      - .env
    environment:
      POSTGRES_SERVER: db  # <--- QUAN TRỌNG NHẤT: Trỏ sang service db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-filanner_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-filanner_password}
      POSTGRES_DB: ${POSTGRES_DB:-filanner_db}
    ports:
      - "8000:8000"
    volumes:
      - ./backend_lite:/app  
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      db:
        condition: service_healthy
    networks:
      - filanner-network
    # Chạy lệnh đơn giản nhất để start server
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

networks:
  filanner-network:
    driver: bridge

volumes:
  postgres_data:
